<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">
	<link href="https://v4-alpha.getbootstrap.com/favicon.ico" rel="icon">
	<title>Brandollo: Gap Analysis</title><!-- Bootstrap core CSS -->
    {% load static %}
	<link href="{% static 'polls/bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css"><!-- Custom styles for this template -->
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <a class="navbar-brand" href="/">Brandollo</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/polls">Gap Analysis</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Strategy</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Marketplace</a></li>
            </ul>
        </div>
    </nav>

	<div class="container">
    
        <h1>{{ question.question_text }}</h1>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form action="{% url 'polls:vote' question.id %}" method="post">
            {% csrf_token %}
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
                <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
            {% endfor %}
            <input type="submit" value="Vote" />
        </form>

	</div><!-- /.container -->
</body>
</html>
