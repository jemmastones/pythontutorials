<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">
	<link href="https://v4-alpha.getbootstrap.com/favicon.ico" rel="icon">
	<title>Brandollo: Gap Analysis</title><!-- Bootstrap core CSS -->
    {% load static %}
	<link href="{% static 'polls/bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css"><!-- Custom styles for this template -->
</head>
<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <a class="navbar-brand" href="/">Brandollo</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/polls">Gap Analysis</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Strategy</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Marketplace</a></li>
            </ul>
        </div>
    </nav>

	<div class="container">


    {% if latest_question_list %}
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Question</th>
            <th scope="col">Placeholder</th>
        </tr>
        </thead>
        <tbody>
        {% for question in latest_question_list %}
        <tr>
            <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
            <td>Placeholder</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    {% else %}
    <p>No polls are available.</p>{% endif %}

	</div><!-- /.container -->
</body>
</html>
